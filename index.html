<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>

<body>

    <center>
        <h1>Record and Save Video through Camera</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="start" onclick="startRecording()">Start Recording</button>
        <button id="stop" onclick="stopRecording()" disabled>Stop Recording</button>
        <button id="download" onclick="downloadRecording()" disabled>Download Recording</button>
        <form>
            <input type="text" name="file-name" id="name">
            <input type="file" name="file" id="files" multiple><br><br>
            <button type="submit">Submit</button>
        </form>
    </center>


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {

            e.preventDefault();
            // Prevents HTML handling submission
            const name = document.getElementById("name");
            const files = document.getElementById("files");
            const formData = new FormData();
            // Creates empty formData object
            formData.append("name", name.value);
            // Appends value of text input
            for (let i = 0; i < files.files.length; i++) {
                formData.append("files", files.files[i]);
            }
            // Appends value(s) of file input
            // Post data to Node and Express server:
            fetch('http://127.0.0.1:5000/api', {
                method: 'POST',
                body: formData, // Payload is formData object
            })
                .then(res => res.json())
                .then(data => console.log(data));
        })

        var video = document.getElementById('video');
        var startButton = document.getElementById('start');
        var stopButton = document.getElementById('stop');
        var downloadButton = document.getElementById('download');
        var mediaRecorder;
        var chunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function (e) {
                        chunks.push(e.data);
                    };
                    mediaRecorder.start();
                    startButton.disabled = true;
                    stopButton.disabled = false;
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            downloadButton.disabled = false;
        }

        function downloadRecording() {
            var blob = new Blob(chunks, { type: 'video/mp4' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'video.mp4';
            document.body.appendChild(a);
            a.click();
            setTimeout(function () {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
    </script>

</body>

</html>
